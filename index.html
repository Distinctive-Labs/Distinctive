<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distinctive</title>
    <link rel="icon" href="distinctive.png" type="image/png">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a3d1f, #00c853, #388e3c);
            color: #fff;
            overflow-x: hidden;
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }

        /* Background animation */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header styling */
        header {
            background-color: rgba(0, 30, 0, 0.8);
            color: #e0ffe8;
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        /* Logo styling with animation */
        header img {
            width: 120px;
            margin-bottom: 25px;
            animation: float 4s ease-in-out infinite;
        }

        /* Logo floating effect */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Title styling */
        h1 {
            font-size: 3.5em;
            margin: 10px 0;
            color: #00e676;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 1.2s ease;
            text-shadow: 0 0 10px #00c853;
        }

        /* Tagline styling */
        p {
            font-size: 1.5em;
            color: #b9f6ca;
            margin-bottom: 35px;
            opacity: 0.9;
            animation: fadeIn 1.6s ease;
        }

        /* Decorative divider line with green glow */
        .divider {
            width: 90px;
            height: 4px;
            background-color: #00e676;
            margin: 30px auto;
            border-radius: 2px;
            box-shadow: 0 0 8px #00e676, 0 0 12px #00c853;
            opacity: 0.8;
            animation: fadeIn 2s ease;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #003300;
            background-color: #00e676;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2.2s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #00c853;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00e676;
        }

        /* Footer styling */
        footer {
            background-color: rgba(0, 30, 0, 0.8);
            color: #c8e6c9;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            letter-spacing: 1.5px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        /* Footer hover effect */
        footer:hover {
            background-color: rgba(20, 60, 20, 0.9);
        }

        /* Smooth fade-in animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <img src="distinctive.png" alt="Distinctive Logo">
    <h1>Distinctive</h1>
    <p>Your Trusted Partner for Quality Solutions</p>
    <div class="divider"></div>
    <a href="https://github.com/Distinctive-Labs/Distinctive-OS" target="_blank" class="button">Visit DOS</a>
</header>

<footer>
    <p>&copy; 2024 Distinctive. All rights reserved.</p>
</footer>

</body>
</html>
